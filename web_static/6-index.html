<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/Airbnb icon.png">

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>
                    States
                </h3>
                <h4>
                    California, Arizona...
                </h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <ul>
                        <li><h4>Page</h4></li>
                        <li><h4>Page 2</h4></li>
                    </ul>


                    <li>
                        <h2>California:</h2>
                    </li>
                    <ul>
                        <li><h4>San Francisco</h4></li>
                        <li><h4>Los Altos</h4></li>
                    </ul>

                </ul>
            </div>
            <div class="amenities">
                <h3>
                    Amenities
                </h3>
                <h4>
                    Internet, Kitchen...
                </h4>
                <ul class="popover">
                    <li>
                        <h4>Internet</h4>
                    </li>
                    <li>
                        <h4>TV</h4>
                    </li>
                    <li>
                        <h4>Kitchen</h4>
                    </li>
                    <li>
                        <h4>Iron</h4>
                    </li>
                </ul>
            </div>

            <button class="search-button">Search</button>

        </section>
    </div>
    <footer>
        <span>Holberton School</span>
    </footer>
</body>

</html>
